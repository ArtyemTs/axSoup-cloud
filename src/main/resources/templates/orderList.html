<!DOCTYPE html>
<html       xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Ax Soup Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  
  <body>
  
    <h1>Your orders</h1>
    
    <ul>
      <li th:each="order : ${orders}">
        <span th:text="${order.placedAt}">DATE</span> -
        <span th:text="${order.deliveryName}">NAME</span>
        <ul>
          <li th:each="axsoup : ${order.axsoup}">
            <span th:text="${axsoup.name}"></span> :
            <span th:each="ingredient : ${soup.ingredients}">
              <span th:text="${ingredient.name}">INGREDIENT</span>,
            </span>
          </li>
        </ul>
      </li>
    </ul>
  
  </body>

</html>
